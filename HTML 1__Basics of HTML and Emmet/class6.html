<!-- speedy html by emmet -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>groping</title>
</head>
<body>
    <!-- parent child -->
    <!-- div>p>p>p>p -->
    <div>
        <p>
            <p>
                <p>
                    <p></p>
                </p>
            </p>
        </p>
    </div>

    <!-- multiple -->
    <!-- div>p*10 -->
    <div>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>

    <!-- siblings -->
    <!-- div>p+p -->
    <div>
        <p></p>
        <p></p>
    </div>

    <!-- sibling and parent child and multiple -->
    <!-- div.rahul>h1*3>p+p -->
    <div class="rahul">
        <h1>
            <p></p>
            <p></p>
        </h1>
        <h1>
            <p></p>
            <p></p>
        </h1>
        <h1>
            <p></p>
            <p></p>
        </h1>
    </div>

    <!-- Grouping -->
    <!-- div.rk>(nav>li*3+img*3)>section+p -->
    <div class="rk">
        <nav>
            <li></li>
            <li></li>
            <li></li>
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
        </nav>
        <section></section>
        <p></p>
    </div>
</body>
</html>
