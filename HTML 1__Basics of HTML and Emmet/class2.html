<!-- HTML entities - it prints reseverd key word of HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <h1> 200 &gt; 190</h1>
    <h1> 200 &#61; 190</h1>
    <h1> 200 &lt; 190</h1>
    <h1> 200 &amp; 190</h1>
    <p> rahul &nbsp; &nbsp; &nbsp; &nbsp; rajput </p>
</body>
</html>
