<!-- Different attributes of form-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different attribute of forms</title>
</head>

<body>
    <form action="/signup" method="post" target="_blank">
        <fieldset>
            <legend>Collecting user Data!</legend>
            <label for="name">Enter your name: </label>
            <input type="text" name="name" id="name" placeholder="Name" size="100px">
            <br>
            <label for="email">Enter your Email:</label>
            <input type="email" name="email" id="email" value="@gmail.com"  autofocus>
            <br>
            <label for="password">Enter your Password:</label>
            <input type="password" name="password" id="password">
            <br>
            <label for="address">Enter your Address: </label>
            <textarea name="address" id="address" cols="30" rows="10"></textarea>
            <br>
            <label for="Country1">Enter your old Country:</label>
            <input type="Country1" name="Country1" id="Country1" value="Canada" readonly>
            <br>
            <label for="Country2">Enter your new Country:</label>
            <input type="Country2" name="Country2" id="Country2" value="Canada" disabled>
            <br>
            <label for="DOB"> DOB: </label>
            <input type="date" name="DOB" id="DOB">
            <br>
            <label for="age"> Enter your Age: </label>
            <input type="number" min="0" max="65" name="age" id="age">
            <br>
            <label for="">Selelct Gender: </label>
            <label for="male_gender">Male</label>
            <input type="radio" name="gender" id="male_gender">
            <label for="female_gender">Female</label>
            <input type="radio" name="gender" id="female_gender">
            <br>
            <label for="">Select the Cars You like:</label>
            <br>
            <label for="lambo">lambo</label>
            <input type="checkbox" name="lambo" id="lambo">
            <br>
            <label for="rangerover">rangerover</label>
            <input type="checkbox" name="rangerover" id="rangerover">
            <br>
            <label for="rollsroyal">rollsroyal</label>
            <input type="checkbox" name="rollsroyal" id="rollsroyal">
            <br>
            <label for="mastang">lambo</label>
            <input type="checkbox" name="mastang" id="mastang">
            <br>
            <input type="submit" name="submit" id="submit">
        </fieldset>
    </form>
</body>

</html>
