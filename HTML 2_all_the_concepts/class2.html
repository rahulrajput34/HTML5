<!-- Block line elements Vs inline elements -->
<!--block level elemnts  takes whole space available on the browser -->
<!--inline elements takes the required sppace on the browser -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline elements and blocklevel elements</title>
</head>
<body>
    <!-- blocklevel elements -->
    <h1>hi</h1>
    <h1>hello</h1>
    <div>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deserunt, consequuntur fugiat.</div>
    <hr>

    <!-- inline elements -->
    <span>11111Lorem <i>ipsum dolor</i> sit amet consectetur adipisicing elit. Enim accusantium nam incidunt.</span>
    <span>22222Lorem ipsum <b>dolor sit</b>, amet consectetur adipisicing elit. Iste, magnam vitae?</span>
</body>
</html>
