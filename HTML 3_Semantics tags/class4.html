<!-- Semantic HTML in Project -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic html in project</title>
</head>

<body>
    <header class="main-header">
        <nav>
            <a href="#">New cars</a>
            <a href="#">Old cars</a>
            <a href="#">Service</a>
            <a href="#">About us</a>
        </nav>
        <div>
            <h1>Available cars</h1>
            <img src="https://images.pexels.com/photos/1545743/pexels-photo-1545743.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"alt="Nodejs" height="200px" width="200px">
            <img src="https://images.pexels.com/photos/244206/pexels-photo-244206.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Nodejs" height="200px" width="200px">
            <img src="https://images.pexels.com/photos/3752194/pexels-photo-3752194.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Nodejs" height="200px" width="200px">
            <img src="https://images.pexels.com/photos/2882234/pexels-photo-2882234.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Nodejs" height="200px" width="200px">
            <img src="https://images.pexels.com/photos/457418/pexels-photo-457418.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Nodejs" height="200px" width="200px">
            <img src="https://images.pexels.com/photos/3608542/pexels-photo-3608542.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Nodejs" height="200px" width="200px">
        </div>

    </header>
    <!-- each tag has their own header and footer as well -->
    <main>
        <header>
            <h2>Expensive cars</h2>
            <ul>
                <li>Rolls Royal</li>
                <li>Range Rover</li>
                <li>G Vegon</li>
                <li>Mastang</li>
                <li>Supraa</li>
            </ul>
            <h2>Affordable cars</h2>
            <ul>
                <li>Toyota</li>
                <li>Suzuki</li>
                <li>Hundai</li>
                <li>KiA</li>
                <li>TATA</li>
            </ul>
        </header>
    </main>

    <form accept="/rahul.cars">
        <fieldset>
            <legend>Information For purchase car :</legend>
            <label for="">Enter the car name : </label>
            <input type="text">
            <br>
            <label for="Budget">Enter Your Budget :</label>
            <input type="number" name="Budget" id="Budget" min="1000">
            <br>
            <label for="name">Enter Your name: </label>
            <input type="name" name="name" id="name" min="1000">
            <br>
            <label for="salary">Enter Your salary per Annum :</label>
            <input type="number" name="salary" id="salary" min="1000">
            <br>
        </fieldset>
    </form>

    <footer>
        <p>Thanks! for visiting our website</p>
        <p>Email me at <a href="mailto:xx@gmail.com">EMail</a></p>
    </footer>
</body>

</html>
